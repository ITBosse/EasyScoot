<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email aktualisieren</title>
</head>
<body>
    <h1>Update Email</h1>
    <form action="/api/accounts/updateEmail" method="put">
        Alte Email: <input type="email" name="oldEmail" required><br><br>   
        Neue Email: <input type="email" name="newEmail" required><br><br>
        <button type="submit">Email aktualisieren</button>
    </form>
</body>
</html>
